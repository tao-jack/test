      // 统计元素出现个数
      //13、Array.reduce
      // 第一个参数callback函数：pre为上次return的值，next为数组的本次遍历的项
      // 第二个参数为初始值，也是第一个pre
      const nameArr = ["林涛", "sunsline", "林涛", "sb", "wahaha", "sb"];
      const total = nameArr.reduce((pre, next) => {
        if (pre[next]) {
          pre[next]++;
        } else {
          pre[next] = 1;
        }
        return pre;
      }, {});
